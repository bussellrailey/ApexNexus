<script>
async function getGPTResponse(message) {
  const response = await fetch("https://api-inference.huggingface.co/models/Mini-Omni2", {
    headers: {
      Authorization: "Bearer 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"
    },
    method: "POST",
    body: JSON.stringify({
      inputs: message,
    }),
  });
  const data = await response.json();
  return data[0].generated_text;
}

document.getElementById("sendButton").addEventListener("click", async () => {
  const userMessage = document.getElementById("messageInput").value;
  const botResponse = await getGPTResponse(userMessage);
  document.getElementById("chatWindow").innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;
  document.getElementById("chatWindow").innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
  document.getElementById("messageInput").value = '';  // Clear the input field after sending
});
</script>
