<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexNexus Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chatWindow {
            border: 1px solid black;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chatWindow"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');

            // Function to preprocess the prompt before sending to GPT-2
            function preprocessPrompt(userMessage) {
                const taskDirective = "Provide a clear, structured answer without repetition. ";
                return taskDirective + userMessage;
            }

            // Function to post-process GPT-2's response
            function postProcessResponse(response) {
                // Remove any text inside brackets or parentheses and trim whitespace
                let cleanedResponse = response.replace(/(\[.*?\]|\(.*?\))/g, '');
                cleanedResponse = cleanedResponse.trim();
                return cleanedResponse;
            }

            // Function to append messages to the chat window
            function appendMessage(sender, message) {
                chatWindow.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
            }

            // Event listener for sending a message
            sendButton.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return; // Ignore empty messages

                appendMessage('You', userMessage);
                messageInput.value = ''; // Clear input field

                try {
                    const botResponse = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                        headers: {
                            Authorization: `Bearer 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`, // Your API key
                            'Content-Type': 'application/json'
                        },
                        method: 'POST',
                        body: JSON.stringify({
                            inputs: preprocessPrompt(userMessage), // Use preprocessed message
                            parameters: {
                                max_length: 100,  // Limit response length to 100 tokens
                                temperature: 0.7  // Set temperature for reduced randomness
                            }
                        }),
                    });

                    console.log('Response Status:', botResponse.status);

                    if (!botResponse.ok) {
                        if (botResponse.status === 503) {
                            appendMessage('Error', 'The service is currently unavailable. Please try again later.');
                        } else {
                            throw new Error(`API responded with status: ${botResponse.status} - ${botResponse.statusText}`);
                        }
                    }

                    const responseText = await botResponse.text();
                    console.log('Raw response:', responseText);

                    if (botResponse.headers.get('Content-Type').includes('application/json')) {
                        const data = JSON.parse(responseText);
                        console.log('Parsed data:', data);

                        if (Array.isArray(data) && data[0].generated_text) {
                            const processedResponse = postProcessResponse(data[0].generated_text);
                            appendMessage('Bot', processedResponse);
                        } else {
                            appendMessage('Error', 'Unexpected response format');
                        }
                    } else {
                        appendMessage('Error', 'Received non-JSON response');
                    }
                } catch (error) {
                    appendMessage('Error', `An error occurred: ${error.message}`);
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
