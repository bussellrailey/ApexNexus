<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexNexus Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chatWindow {
            border: 1px solid black;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chatWindow"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');

            // List of common stopwords to filter from responses
            const stopwords = ['the', 'is', 'and', 'or', 'of', 'to', 'in', 'a', 'for', 'on'];

            // Function to preprocess the prompt before sending to GPT-2
            function preprocessPrompt(userMessage) {
                const taskDirective = "Provide a clear, novel answer without repeating the prompt. Focus on originality: ";
                return taskDirective + userMessage;
            }

            // Function to detect incoherent or nonsensical responses
            function isIncoherentResponse(response) {
                // Simple checks for common patterns in incoherent outputs (e.g., too many numbers, unrelated text)
                const incoherenceIndicators = ['$', 'confidential', 'enrolled', 'youtube', 'song'];
                return incoherenceIndicators.some(indicator => response.toLowerCase().includes(indicator));
            }

            // Function to post-process GPT-2's response
            function postProcessResponse(response, prompt) {
                let cleanedResponse = response.replace(/(\[.*?\]|\(.*?\)|\".*?\")/g, '');

                cleanedResponse = cleanedResponse
                    .split(' ')
                    .filter(word => !stopwords.includes(word.toLowerCase()))
                    .join(' ');

                const promptWords = prompt.toLowerCase().split(' ');
                cleanedResponse = cleanedResponse
                    .split(' ')
                    .filter(word => !promptWords.includes(word.toLowerCase()))
                    .join(' ');

                return cleanedResponse.trim();
            }

            // Function to append messages to the chat window
            function appendMessage(sender, message) {
                chatWindow.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
            }

            // Function to retry request if response is incoherent
            async function retryRequest(userMessage) {
                try {
                    const botResponse = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                        headers: {
                            Authorization: `Bearer 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`,
                            'Content-Type': 'application/json'
                        },
                        method: 'POST',
                        body: JSON.stringify({
                            inputs: preprocessPrompt(userMessage),
                            parameters: {
                                max_length: 100,
                                temperature: 0.6
                            }
                        }),
                    });

                    const responseText = await botResponse.text();
                    const data = JSON.parse(responseText);

                    if (Array.isArray(data) && data[0].generated_text) {
                        let processedResponse = postProcessResponse(data[0].generated_text, userMessage);

                        if (isIncoherentResponse(processedResponse)) {
                            appendMessage('Bot', 'Response was incoherent, retrying...');
                            processedResponse = await retryRequest(userMessage); // Retry on incoherence
                        }

                        appendMessage('Bot', processedResponse);
                    } else {
                        appendMessage('Error', 'Unexpected response format');
                    }
                } catch (error) {
                    appendMessage('Error', `An error occurred: ${error.message}`);
                    console.error('Error:', error);
                }
            }

            // Event listener for sending a message
            sendButton.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return; // Ignore empty messages

                appendMessage('You', userMessage);
                messageInput.value = ''; // Clear input field

                await retryRequest(userMessage); // Process the message and retry if necessary
            });
        });
    </script>
</body>
</html>
