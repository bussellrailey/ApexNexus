<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexNexus Chat</title>
</head>
<body>
  <!-- Chat Window for displaying messages -->
  <div id="chatWindow" style="border: 1px solid black; padding: 10px; height: 200px; overflow-y: scroll;"></div>

  <!-- Input field for user to type message -->
  <input id="messageInput" type="text" placeholder="Type a message...">

  <!-- Button to send the message -->
  <button id="sendButton">Send</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sendButton = document.getElementById("sendButton");
      const messageInput = document.getElementById("messageInput");
      const chatWindow = document.getElementById("chatWindow");

      if (sendButton && messageInput && chatWindow) {
        sendButton.addEventListener("click", async () => {
          const userMessage = messageInput.value;

          // Add user's message to chat window
          chatWindow.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

          // Fetch GPT response
          try {
            const botResponse = await fetch("https://api-inference.huggingface.co/models/gpt2", {
              headers: { Authorization: "Bearer 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" },
              method: "POST",
              body: JSON.stringify({ inputs: userMessage }),
            })
            .then(response => response.json())
            .then(data => data[0].generated_text);

            // Add bot's response to chat window
            chatWindow.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
          } catch (error) {
            console.error("Error fetching response from Hugging Face:", error);
            chatWindow.innerHTML += `<p><strong>Bot:</strong> Error getting response</p>`;
          }

          // Clear input field
          messageInput.value = '';
        });
      } else {
        console.error("Could not find one or more required elements.");
      }
    });
  </script>
</body>
</html>
