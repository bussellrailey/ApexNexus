<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexNexus Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chatWindow {
            border: 1px solid black;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chatWindow"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');

            // Expected pattern for checking correct output (A, B, C, D, E)
            const expectedPattern = ['a', 'b', 'c', 'd', 'e'];

            // Function to preprocess the prompt before sending to GPT-2
            function preprocessPrompt(userMessage) {
                const taskDirective = "Provide a clear, structured answer to the question without repeating the prompt: ";
                return taskDirective + userMessage;
            }

            // Function to detect if the response contains the correct pattern (A, B, C, D, E)
            function isExpectedPattern(response) {
                const normalizedResponse = response.toLowerCase().replace(/[^a-z]/g, ''); // Remove non-alphabetic characters
                const letters = normalizedResponse.split(''); // Split response into individual characters

                // Check if response contains the expected letters in the correct order
                return expectedPattern.every((letter, index) => letters[index] === letter);
            }

            // Function to post-process GPT-2's response
            function postProcessResponse(response, prompt) {
                let cleanedResponse = response.replace(/(\[.*?\]|\(.*?\)|\".*?\")/g, '');

                cleanedResponse = cleanedResponse
                    .split(' ')
                    .filter(word => word.trim() !== '') // Remove empty words
                    .join(' ');

                return cleanedResponse.trim();
            }

            // Function to retry request if response doesn't meet expectations
            async function retryRequest(userMessage) {
                try {
                    const botResponse = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                        headers: {
                            Authorization: `Bearer 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`,
                            'Content-Type': 'application/json'
                        },
                        method: 'POST',
                        body: JSON.stringify({
                            inputs: preprocessPrompt(userMessage),
                            parameters: {
                                max_length: 30,  // Reduced length for tighter control
                                temperature: 0.5 // Lowered temperature for more focused responses
                            }
                        }),
                    });

                    const responseText = await botResponse.text();
                    const data = JSON.parse(responseText);

                    if (Array.isArray(data) && data[0].generated_text) {
                        let processedResponse = postProcessResponse(data[0].generated_text, userMessage);

                        if (!isExpectedPattern(processedResponse)) {
                            appendMessage('Bot', 'Incorrect response, retrying...');
                            processedResponse = await retryRequest(userMessage); // Retry if incorrect pattern
                        }

                        appendMessage('Bot', processedResponse);
                    } else {
                        appendMessage('Error', 'Unexpected response format');
                    }
                } catch (error) {
                    appendMessage('Error', `An error occurred: ${error.message}`);
                    console.error('Error:', error);
                }
            }

            // Function to append messages to the chat window
            function appendMessage(sender, message) {
                chatWindow.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
            }

            // Event listener for sending a message
            sendButton.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return; // Ignore empty messages

                appendMessage('You', userMessage);
                messageInput.value = ''; // Clear input field

                await retryRequest(userMessage); // Process the message and retry if necessary
            });
        });
    </script>
</body>
</html>
