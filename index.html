<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexNexus Chat</title>
</head>
<body>
  <!-- Chat Window -->
  <div id="chatWindow"></div>

  <!-- User Input Field -->
  <input id="messageInput" type="text" placeholder="Type a message...">

  <!-- Send Button -->
  <button id="sendButton">Send</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function getGPTResponse(message) {
        const response = await fetch("https://api-inference.huggingface.co/models/Mini-Omni2", {
          headers: {
            Authorization: "Bearer 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"
          },
          method: "POST",
          body: JSON.stringify({
            inputs: message,
          }),
        });
        const data = await response.json();
        return data[0].generated_text;
      }

      document.getElementById("sendButton").addEventListener("click", async () => {
        const userMessage = document.getElementById("messageInput").value;
        const botResponse = await getGPTResponse(userMessage);

        // Display user message and bot response in the chat window
        document.getElementById("chatWindow").innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;
        document.getElementById("chatWindow").innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;

        // Clear the input field after sending the message
        document.getElementById("messageInput").value = '';
      });
    });
  </script>
</body>
</html>
