<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexNexus Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chatWindow {
            border: 1px solid black;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chatWindow"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');

            sendButton.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return; // Ignore empty messages

                appendMessage('You', userMessage);
                messageInput.value = ''; // Clear input field

                try {
                    const botResponse = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                        headers: {
                            Authorization: `Bearer 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`, // Your API key
                            'Content-Type': 'application/json'
                        },
                        method: 'POST',
                        body: JSON.stringify({ inputs: userMessage }), // Send the user message directly
                    });

                    console.log('Response Status:', botResponse.status);

                    if (!botResponse.ok) {
                        if (botResponse.status === 503) {
                            appendMessage('Error', 'The service is currently unavailable. Please try again later.');
                        } else {
                            throw new Error(`API responded with status: ${botResponse.status} - ${botResponse.statusText}`);
                        }
                    }

                    const responseText = await botResponse.text();
                    console.log('Raw response:', responseText);

                    const data = JSON.parse(responseText);
                    console.log('Parsed data:', data);

                    if (Array.isArray(data) && data[0].generated_text) {
                        appendMessage('Bot', data[0].generated_text);
                    } else {
                        appendMessage('Error', 'Unexpected response format');
                    }
                } catch (error) {
                    appendMessage('Error', error.message);
                    console.error('Error:', error);
                }
            });

            function appendMessage(sender, message) {
                chatWindow.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
            }
        });
    </script>
</body>
</html>
