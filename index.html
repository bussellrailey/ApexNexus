<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexNexus Chat</title>
</head>
<body>
  <!-- This is the chat window where messages will show up -->
  <div id="chatWindow"></div>

  <!-- Input field for typing the message -->
  <input id="messageInput" type="text" placeholder="Type a message...">

  <!-- Button to send the message -->
  <button id="sendButton">Send</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function getGPTResponse(message) {
        const response = await fetch("https://api-inference.huggingface.co/models/Mini-Omni2", {
          headers: {
            Authorization: "Bearer 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"
          },
          method: "POST",
          body: JSON.stringify({
            inputs: message,
          }),
        });
        const data = await response.json();
        return data[0].generated_text;
      }

      // Add event listener to the send button
      const sendButton = document.getElementById("sendButton");
      if (sendButton) {
        sendButton.addEventListener("click", async () => {
          const userMessage = document.getElementById("messageInput").value;
          const botResponse = await getGPTResponse(userMessage);

          // Display user and bot messages in chat window
          const chatWindow = document.getElementById("chatWindow");
          chatWindow.innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;
          chatWindow.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;

          // Clear the input field
          document.getElementById("messageInput").value = '';
        });
      } else {
        console.error("Send button not found in the DOM");
      }
    });
  </script>
</body>
</html>
