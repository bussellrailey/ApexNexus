<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexNexus Chat</title>
</head>
<body>
  <!-- Chat Window for displaying messages -->
  <div id="chatWindow"></div>

  <!-- Input field for user to type message -->
  <input id="messageInput" type="text" placeholder="Type a message...">

  <!-- Button to send the message -->
  <button id="sendButton">Send</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Ensure the DOM is fully loaded before running the script
      const sendButton = document.getElementById("sendButton");
      const messageInput = document.getElementById("messageInput");
      const chatWindow = document.getElementById("chatWindow");

      if (sendButton && messageInput && chatWindow) {
        sendButton.addEventListener("click", async () => {
          const userMessage = messageInput.value;

          // Fetch GPT response from Hugging Face
          const botResponse = await fetch("https://api-inference.huggingface.co/models/Mini-Omni2", {
            headers: { Authorization: "Bearer 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" },
            method: "POST",
            body: JSON.stringify({ inputs: userMessage }),
          })
          .then(response => response.json())
          .then(data => data[0].generated_text);

          // Display both user and bot messages in chat window
          chatWindow.innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;
          chatWindow.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;

          // Clear input field
          messageInput.value = '';
        });
      } else {
        console.error("One or more elements are missing in the DOM.");
      }
    });
  </script>
</body>
</html>
